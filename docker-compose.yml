version: "3.8"

services:
    anttp_server:
        build:
            context: .
            dockerfile: anttp/Dockerfile
        container_name: anttp_server
        expose:
            - "8081" # Node.js WebSocket server port
            - "18888" # Rust antTP HTTP server port
        restart: unless-stopped

    dweb_server:
        build:
            context: ./dweb
        container_name: dweb_server
        expose:
            - "8083" # Rust DWEB HTTP server port
        restart: unless-stopped
        networks:
            - dwebnet

    caddy:
        image: caddy:2-alpine
        container_name: caddy_reverse_proxy
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - anttp_server
            - dweb_server
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config

    searchbar:
        build:
            context: ./searchbar
        ports:
            - "8080:3000" # external:internal
        depends_on:
            - dweb_server
        networks:
            - dwebnet

volumes:
    caddy_data:
    caddy_config:

networks:
    dwebnet:
        driver: bridge
